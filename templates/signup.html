
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: aliceblue;">Sign up</h2>
<div class="signup" style="background-color: aliceblue;">
    <form method="post" style="padding-bottom: 10px;padding-left: 10px;padding-right: 10px;padding-top: 10px;">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class = "btn btn-success">Sign up</button>
    </form>
    
</div>
    
</body>
</html>



{% endblock content %}
